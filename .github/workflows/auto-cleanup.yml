name: Auto Delete Old Workflow Runs

on:
  workflow_dispatch:

jobs:
  close-old-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ GitHub CLI 수동 설치 (Ubuntu 24.04 대응)
      - name: Install GitHub CLI manually
        run: |
          curl -fsSL https://github.com/cli/cli/releases/latest/download/gh_2.49.0_linux_amd64.tar.gz -o gh.tar.gz
          tar -xzf gh.tar.gz
          sudo cp gh_2.49.0_linux_amd64/bin/gh /usr/local/bin/gh
          gh --version

      # ✅ GitHub CLI 인증 (PERSONAL_ACCESS_TOKEN 사용)
      - name: Authenticate with GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token

      # ✅ 하루 이상 지난 PR 닫기
      - name: Close pull requests older than 1 day
        env:
          GH_REPO: ${{ github.repository }}
        run: |
          echo "Fetching open pull requests for $GH_REPO"

          gh pr list --state open --json number,createdAt,title --jq '.[] | select((now - (.createdAt | fromdateiso8601)) > 86400)' |
          while read -r pr; do
            number=$(echo "$pr" | jq -r '.number')
            title=$(echo "$pr" | jq -r '.title')
            echo "Closing PR #$number: $title"
            gh pr close "$number" --comment "자동으로 닫힘: 1일 이상 열려 있음"
          done
